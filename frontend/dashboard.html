<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Music Progress Tracker â€” Dashboard</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-pastel">

<div class="dashboard-container">

  <!-- Sidebar -->
  <aside class="sidebar glass">
    <h2 id="userName">Welcome, User</h2>
    <p id="userRole">Role: </p>
    <nav>
      <ul>
        <li class="tab-link" data-target="practiceTab">Practice</li>
        <li class="tab-link" data-target="errorsTab">Errors</li>
        <li class="tab-link" data-target="notesTab">Notes</li>
        <li class="tab-link" data-target="libraryTab">Music Library</li>
        <li class="tab-link" data-target="notificationsTab">Notifications</li>
        <li class="tab-link" data-target="profileTab">Profile</li>
      </ul>
    </nav>
    <button id="logoutBtn" class="btn primary">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Practice Tab -->
    <section id="practiceTab" class="tab-content">
      <h3>Practice</h3>
      <textarea id="practiceContainer" placeholder="Enter your daily practice data"></textarea>
    </section>

    <!-- Errors Tab -->
    <section id="errorsTab" class="tab-content" style="display:none;">
      <h3>Errors</h3>
      <textarea id="errorsContainer" placeholder="Enter your errors"></textarea>
    </section>

    <!-- Notes Tab -->
    <section id="notesTab" class="tab-content" style="display:none;">
      <h3>Notes</h3>
      <textarea id="notesContainer" placeholder="Enter your notes"></textarea>
    </section>

    <!-- Library Tab -->
    <section id="libraryTab" class="tab-content" style="display:none;">
      <h3>Music Library</h3>
      <div id="publicLibraryContainer"></div>
      <div id="privateLibraryContainer"></div>
    </section>

    <!-- Notifications Tab -->
    <section id="notificationsTab" class="tab-content" style="display:none;">
      <h3>Notifications</h3>
      <div id="notificationsList"></div>
    </section>

    <!-- Profile Tab -->
    <section id="profileTab" class="tab-content" style="display:none;">
      <h3>Profile</h3>
      <p>Change password (demo)</p>
      <input id="newPassword" type="password" placeholder="New password" maxlength="5">
      <button id="changePassBtn" class="btn primary">Change Password</button>
    </section>
  </main>

</div>

<script src="js/dashboard.js"></script>
<script>
document.getElementById('logoutBtn').addEventListener('click', () => {
  sessionStorage.clear();
  window.location.href = 'index.html';
});
</script>

</body>
</html>
