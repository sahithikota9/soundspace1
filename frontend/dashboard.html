<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Progress Tracker â€” Dashboard</title>
  <link href="css/style.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin:0; background: #f2f2f2; }
    .container { display: flex; height: 100vh; }
    .sidebar {
      width: 220px; background: #222; color: #fff; display: flex; flex-direction: column;
      padding-top: 20px;
    }
    .tab-btn {
      padding: 15px 20px; border: none; background: none; color: #fff; text-align: left;
      cursor: pointer; outline: none; font-size: 16px;
    }
    .tab-btn.active { background: #444; }
    .tab-content { flex: 1; padding: 20px; display: none; overflow-y: auto; }
    h2 { margin-top: 0; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    .calendar-cell { background: #fff; padding: 10px; border-radius: 5px; text-align: center; }
    .card { background: #fff; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <button class="tab-btn" data-tab="practice">Practice</button>
    <button class="tab-btn" data-tab="errors">Errors</button>
    <button class="tab-btn" data-tab="notes">Notes</button>
    <button class="tab-btn" data-tab="library">Music Library</button>
    <button class="tab-btn" data-tab="notifications">Notifications</button>
    <button class="tab-btn" data-tab="profile">Profile</button>
  </div>

  <!-- STUDENT & TEACHER CONTENT -->
  <div class="tab-content" id="practice">
    <h2>Practice</h2>
    <div id="practiceCalendar" class="calendar-grid"></div>
  </div>

  <div class="tab-content" id="errors">
    <h2>Errors</h2>
    <div id="errorsContainer"></div>
    <button id="addErrorBtn">Add Error</button>
  </div>

  <div class="tab-content" id="notes">
    <h2>Notes</h2>
    <div id="notesContainer"></div>
    <button id="addNoteBtn">Add Note</button>
  </div>

  <div class="tab-content" id="library">
    <h2>Music Library</h2>
    <div id="publicLibrary">
      <h3>Public Library</h3>
      <div id="publicFiles"></div>
      <button id="uploadPublicBtn" style="display:none;">Upload File (Teacher)</button>
    </div>
    <div id="privateLibrary">
      <h3>Private Library</h3>
      <div id="privateFiles"></div>
      <button id="uploadPrivateBtn">Upload File</button>
    </div>
  </div>

  <div class="tab-content" id="notifications">
    <h2>Notifications</h2>
    <div id="notificationList"></div>
    <button id="addNotificationBtn" style="display:none;">Add Notification (Teacher)</button>
  </div>

  <div class="tab-content" id="profile">
    <h2>Profile</h2>
    <p id="roleDisplay"></p>
    <label>Change Password:</label>
    <input type="password" id="newPassword" maxlength="5">
    <button id="changePasswordBtn">Change Password</button>
    <br><br>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
