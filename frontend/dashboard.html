<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Music Progress Tracker â€” Dashboard</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-pastel">

  <header class="glass top-bar">
    <div>
      <h2>Music Progress Tracker</h2>
    </div>
    <div class="user-info">
      <span id="userName">User</span> |
      <span id="userRole">Role</span>
      <button id="logoutBtn" class="btn secondary">Logout</button>
    </div>
  </header>

  <main class="dashboard-main">
    <nav class="tabs glass">
      <button class="tab-btn" data-tab="practice">Practice</button>
      <button class="tab-btn" data-tab="errors">Errors</button>
      <button class="tab-btn" data-tab="notes">Notes</button>
      <button class="tab-btn" data-tab="music-library">Music Library</button>
      <button class="tab-btn" data-tab="notifications">Notifications</button>
      <button class="tab-btn" data-tab="profile">Profile</button>
    </nav>

    <section id="tab-content" class="glass">
      <p>Welcome, <span id="userName">User</span>!</p>
      <p>Your role: <span id="userRole">Role</span></p>
      <p>Select a tab to see content.</p>
    </section>
  </main>

  <script src="js/dashboard.js"></script>

</body>
</html>
