<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MPT â€” Login</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <h2>LOGIN TEST</h2>

  <form id="loginForm">
    <input id="username" placeholder="username" required />
    <input id="password" placeholder="password" type="password" required />
    <button type="submit">Login</button>
  </form>

  <p id="err" style="color:red"></p>

<script>
console.log("âœ… JS LOADED");

const API = "https://soundspace-5lgd.onrender.com";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  console.log("âœ… FORM SUBMITTED");

  const u = username.value.trim();
  const p = password.value.trim();

  console.log("ğŸ“¤ Sending:", u, p);

  try {
    const res = await fetch(API + "/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: u, password: p })
    });

    console.log("ğŸ“¥ Status:", res.status);

    const text = await res.text();
    console.log("ğŸ“¥ Raw response:", text);

    const data = JSON.parse(text);

    if (!res.ok) {
      err.innerText = data.error || "Login failed";
      return;
    }

    sessionStorage.setItem("mpt_token", data.token);
    location.href = "dashboard.html";

  } catch (e) {
    console.error("âŒ FETCH ERROR", e);
    err.innerText = "Backend not reachable";
  }
});
</script>
</body>
</html>
