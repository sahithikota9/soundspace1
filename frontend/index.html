<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Music Progress Tracker â€” Login</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-pastel">
  <main class="center-screen">
    <div class="glass auth-card">
      <h1>Music Progress Tracker</h1>
      <p class="muted">Login with 5-digit username & password</p>
      <form id="loginForm">
        <label>Username</label>
        <input id="username" maxlength="5" required />
        <label>Password</label>
        <input id="password" maxlength="5" type="password" required />
        <div class="row space-between">
          <button class="btn primary" type="submit">Login</button>
        </div>
        <p id="err" class="muted" style="color:#b33"></p>
      </form>
    </div>
  </main>

  <script>
    const API = "https://your-backend-url.onrender.com"; // <-- Replace with your backend URL

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch(`${API}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          document.getElementById('err').innerText = data.error || 'Invalid username or password';
          return;
        }

        // Store session info
        sessionStorage.setItem('mpt_token', data.token);
        sessionStorage.setItem('mpt_username', data.username);
        sessionStorage.setItem('mpt_role', data.role);
        sessionStorage.setItem('mpt_name', data.name);

        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error(err);
        document.getElementById('err').innerText = 'Server error. Try again later.';
      }
    });
  </script>
</body>
</html>
